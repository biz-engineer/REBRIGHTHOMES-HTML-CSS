    <main class="c_main flex justify-center relative">
      <div class="c_main-container relative">


        <!-- 問い合わせフォーム -->
        <section class="contact__section" id="">
          <div class="c_home__heading-area flex justify-between">
            <h1 class="c_home__heading-text">
              お問い合わせ
            </h1>
            <p class="c_home__heading-subtext">
              Contact
            </p>
          </div>
          <div class="contact__main-area flex justify-center">
            <div class="contact__article-content">
              <form class="contact__form" id="contact__form" method="post" action="">
                <div class="contact__form-item">
                  <p class="contact__form-label-box text-center">
                    <label class="contact__form-label" for="name">お名前</label>
                  </p>
                  <p class="contact__form-input-box w-full">
                    <input type="text" class="contact__form-input" id="name" name="name" placeholder="お名前" value=" "
                      autocomplete="name">
                  </p>
                </div>
                <div class="contact__form-item">
                  <p class="contact__form-label-box text-center">
                    <label class="contact__form-label" for="kana">お名前(カナ)</label>
                  </p>
                  <p class="contact__form-input-box w-full">
                    <input type="text" class="contact__form-input" id="name" name="kana" placeholder="お名前(カナ)" value=" "
                      autocomplete="kana">
                  </p>
                </div>
                <div class="contact__form-item">
                  <p class="contact__form-label-box text-center">
                    <label class="contact__form-label" for="email">E-mail</label>
                  </p>
                  <p class="contact__form-input-box w-full">
                    <input type="text" class="contact__form-input" id="email" name="email" placeholder="E-mail"
                      value=" " autocomplete="email">
                  </p>
                </div>
                <div class="contact__form-item">
                  <p class="contact__form-label-box text-center">
                    <label class="contact__form-label" for="tel">電話番号</label>
                  </p>
                  <p class="contact__form-input-box w-full">
                    <input type="text" class="contact__form-input" id="tel" name="tel" placeholder="電話番号（半角英数字でご入力ください）"
                      value=" " autocomplete="tel">
                  </p>
                </div>
                <div class="contact__form-item">
                  <p class="contact__form-label-box text-center">
                    <label class="contact__form-label" for="body">内容</label>
                  </p>
                  <div class="contact__form-input-box contact__form-input-box--body w-full">
                    <textarea type="text" class="contact__form-input contact__form-input--body" id="body" name="body"
                      placeholder="問い合わせ内容" value=" " autocomplete="body"></textarea>
                  </div>
                </div>
                <div class="contact__button-box flex justify-center">

                  <button class="contact__mail-button flex justify-between items-center">
                    <div class="contact__button-inner w-full">
                      <div class="contact__mail-text-box flex justify-between items-center">
                        <span></span>
                        <p class="contact__mail-text1">
                          送信
                        </p>
                        <i class="fa-solid fa-arrow-right contact__arrow-right-icon"></i>
                      </div>
                    </div>
                  </button>


                </div>
              </form>
            </div>
          </div>
        </section>

        <!-- お問い合わせ -->
        <section class="contact__section" id="">
          <div class="contact__main-area flex justify-center z-40">
            <a class="contact__telephone-link" href="">
              <button class="contact__telephone-button flex justify-between items-center relative">
                <div class="contact__button-illust-box w-full absolute top-0">
                  <img class="contact__button-illust-img absolute bottom-0" src="assets/image/contact_operator.png"
                    alt="">
                </div>
                <div class="contact__button-inner flex justify-center w-full">
                  <img class="contact__telephone-img" src="assets/image/home_inquiry-phone.png" alt="">
                  <div class="contact__telephone-text-box">
                    <p class="contact__telephone-text1">
                      050-5435-9874
                    </p>
                    <p class="contact__telephone-text2">
                      受付時間　平日00：00〜00：00（土日祝除く）
                    </p>
                  </div>
                </div>
              </button>
            </a>
          </div>
        </section>
